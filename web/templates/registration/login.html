{% extends 'base.html' %}


{% block 'contenido' %}
<div class="container">
  <h2>Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group p-2">
      <label for="username">Nombre de usuario:</label>
      <input type="text" class="border-info" id="username" name="username" required>
    </div>
    <div class="form-group p-2 ">
      <label for="password">Contraseña:</label>
      <input type="password" class="border-info" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-danger m-2 py-2">Iniciar sesión</button>
  </form>
</div>
{% endblock %}
